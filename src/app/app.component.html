<app-orbit-list [satellites]="displayList"></app-orbit-list>
<div class="search-form">
    <input #searchTerm (keyup.enter)="search(searchTerm.value); searchTerm.value = ''" type="text" placeholder="Enter Search Here"/>
    <button (click)="search(searchTerm.value); searchTerm.value = ''">Search</button>
</div>
<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
